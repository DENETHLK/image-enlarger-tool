
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Image Enlarger (2x / 4x)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      background: #fff;
      margin-bottom: 15px;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      margin-top: 15px;
      border: 1px solid #ccc;
      display: block;
    }
    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .image-preview {
      margin-top: 15px;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      button, select {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <h2>Advanced Image Enlarger Tool (2x / 4x)</h2>

  <div class="upload-area" id="uploadArea">
    Click or Drag an Image Here to Upload
    <input type="file" id="imageInput" accept="image/*" multiple style="display:none;">
  </div>

  <div style="text-align:center;">
    <select id="scaleSelect">
      <option value="2">Enlarge 2x</option>
      <option value="4">Enlarge 4x</option>
    </select>
    <select id="formatSelect">
      <option value="image/png">Download as PNG</option>
      <option value="image/jpeg">Download as JPEG</option>
    </select>
    <button onclick="enlargeSelected()">Enlarge & Download</button>
  </div>

  <div class="image-preview" id="imagePreview"></div>
  <canvas id="canvas" style="display:none;"></canvas>
  <a id="downloadLink" download="enlarged_image">Download Enlarged Image</a>

  <script>
    let originalImages = [];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const downloadLink = document.getElementById('downloadLink');

    imageInput.addEventListener('change', function (e) {
      loadImages(e.target.files);
    });

    uploadArea.addEventListener('click', () => imageInput.click());

    uploadArea.addEventListener('dragover', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = "#333";
    });

    uploadArea.addEventListener('dragleave', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = "#ccc";
    });

    uploadArea.addEventListener('drop', function (e) {
      e.preventDefault();
      uploadArea.style.borderColor = "#ccc";
      loadImages(e.dataTransfer.files);
    });

    function loadImages(files) {
      originalImages = [];
      imagePreview.innerHTML = "";

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.src = event.target.result;
          img.onload = function () {
            originalImages.push(img);
            const thumb = document.createElement("img");
            thumb.src = img.src;
            thumb.style.maxWidth = "100px";
            thumb.style.margin = "5px";
            thumb.title = `Image ${index + 1}`;
            imagePreview.appendChild(thumb);
          };
        };
        reader.readAsDataURL(file);
      });
    }

    function enlargeSelected() {
      const scale = parseInt(document.getElementById("scaleSelect").value);
      const format = document.getElementById("formatSelect").value;

      if (originalImages.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      originalImages.forEach((img, idx) => {
        const newWidth = img.width * scale;
        const newHeight = img.height * scale;

        canvas.width = newWidth;
        canvas.height = newHeight;
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        const dataURL = canvas.toDataURL(format);
        const link = document.createElement("a");
        link.href = dataURL;
        link.download = `enlarged_image_${idx + 1}.${format.split("/")[1]}`;
        link.textContent = `Download Enlarged Image ${idx + 1}`;
        link.style.display = "block";
        link.style.margin = "5px 0";
        imagePreview.appendChild(link);
      });
    }
  </script>
</body>
</html>
